<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Dashboard</h2>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="person-tab" data-toggle="tab" href="#person-content" role="tab"
                    aria-controls="person-content" aria-selected="true">Registro de Personas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="user-tab" data-toggle="tab" href="#user-content" role="tab"
                    aria-controls="user-content" aria-selected="false">Registro de Usuarios</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="person-content" role="tabpanel" aria-labelledby="person-tab">
                <!-- Contenido de la pestaña Registro de Personas -->
                <h2 class="text-center">Registro de Personas</h2>
                <div class="container mt-5">
                    <div class="modal-content">
                        <form id="personForm">
                            <div class="form-group">
                                <label for="marca">Tipo documento</label>
                                <input type="hidden" id="id">
                                <select class="form-control" id="typeDocument">
                                    <option value="" selected="selected" disabled>Seleccione...</option>
                                    <option value="DNI">DNI</option>
                                    <option value="TI">Tarjeta de Identidad</option>
                                    <option value="CC">Cédula de Ciudadania</option>
                                    <option value="CE">Cédula de Extranjería</option>
                                    <option value="PA">Pasaporte</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="document">Documento</label>
                                <input type="text" class="form-control" id="document" required>
                            </div>
                            <div class="form-group">
                                <label for="firstName">Nombre</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>                            
                            <div class="form-group">
                                <label for="lastName">Apellidos</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Teléfono</label>
                                <input type="text" class="form-control" id="phone" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Dirección</label>
                                <input type="text" class="form-control" id="address" required>
                            </div>                            
                            <div class="form-group">
                                <label for="marca">Estado</label>
                                <input type="hidden" id="id">
                                <select class="form-control" id="state">
                                    <option value="" selected="selected" disabled>Seleccione...</option>
                                    <option value="1">Activo</option>
                                    <option value="0">Inactivo</option>                                    
                                </select>
                            </div>
                            <button type="button" id="guardar-btn-person" class="btn btn-primary">Guardar</button>
                            <button type="button" id="actualizar-btn-person" class="btn btn-primary">Actualizar</button>
                        </form>
                    </div>

                    <!-- Tabla de Datos -->
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Tipo documento</th>
                                    <th>Documento</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Teléfono</th>
                                    <th>Correo</th>
                                    <th colspan="2">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="dataListPerson">
                                <!-- Datos se agregarán dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>

            <div class="tab-pane fade" id="user-content" role="tabpanel" aria-labelledby="user-tab">
                <!-- Contenido de la pestaña Gestión de Usuario -->
                <h2 class="text-center">Gestionar Usuarios</h2>
                <div class="container mt-5">
                    <div class="modal-content">
                        <form id="userForm">
                            <div class="form-group">
                                <label for="email">Usuario</label>
                                <input type="hidden" id="id" required>
                                <input type="text" class="form-control" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>  
                            <div class="form-group">
                                <label for="personId">Gestión de Usuario</label>
                                <select class="form-control" id="personId" required>                                    
                                    <!-- Personas se agregarán dinámicamente -->
                                </select>
                            </div>   
                            <div class="form-group">
                                <label for="estado">Estado</label>
                                <input type="hidden" id="id">
                                <select class="form-control" id="stateUser">
                                    <option value="" selected="selected" disabled>Seleccione...</option>
                                    <option value="1">Activo</option>
                                    <option value="0">Inactivo</option>                                    
                                </select>
                            </div>                       
                            <button type="button" id="guardar-btn-user" class="btn btn-primary">Guardar</button>
                            <button type="button" id="actualizar-btn-user" class="btn btn-primary">Actualizar</button>
                        </form>
                    </div>

                    <!-- Tabla de Datos -->
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Usuario</th>
                                    <th>Contrasenia</th>
                                    <th>Persona</th>
                                    <th colspan="2">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="dataListUser">
                                <!-- Datos se agregarán dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../js/global/env.js" type="text/javascript"></script>
    <script src="../js/global/alert.js" type="text/javascript"></script>
    <script src="../js/global/List.js" type="text/javascript"></script>
    <script src="../js/User.js" type="text/javascript"></script>
    <script src="../js/Person.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () { ListPerson(); });
        
        $(document).ready(function () { User.loadData(); });
        $('#guardar-btn-user').click(function() {User.save();});
        $('#actualizar-btn-user').click(function() {User.update();});

        $(document).ready(function () { Person.loadData(); });        
        $('#guardar-btn-person').click(function() {Person.save();});
        $('#actualizar-btn-person').click(function() {Person.update();});
    </script>
</body>

</html>
