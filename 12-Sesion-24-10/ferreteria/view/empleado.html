<head>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

<body>
    <div class="container">
        <!-- Título -->
        <div class="alert alert-dismissible alert-warning">
            <h4 class="alert-heading">Registro de Empleados</h4>
            <img src="../asset/img/logo.png" alt="" class="logo">
        </div>
        <!-- Campos del formulario -->
        <div class="camposFormulario">
            <grammarly-extension data-grammarly-shadow-root="true"
                style="position: absolute; top: 0px; left: 0px; pointer-events: none;"
                class="dnXmp"></grammarly-extension><grammarly-extension data-grammarly-shadow-root="true"
                style="position: absolute; top: 0px; left: 0px; pointer-events: none;"
                class="dnXmp"></grammarly-extension>
            <form>
                <fieldset>
                    <legend>Formulario de registro de empleados</legend>
                    <div class="form-group">
                        <label class="form-label mt-4">Nombres</label>
                        <input type="text" class="form-control" id="nombres" placeholder="Enter nombres">
                    </div>
                    <div class="form-group">
                        <label class="form-label mt-4">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" placeholder="Enter Apellidos">
                    </div>
                    <div class="form-group">
                        <label class="form-label mt-4">Fecha Ingreso</label>
                        <input type="date" class="form-control" id="fechaIngreso" placeholder="Enter Fecha Ingreso">
                    </div>
                    <div class="form-group">
                        <label class="form-label mt-4">Salario Base</label>
                        <input type="number" class="form-control" id="salario" placeholder="Enter Salario Base">
                    </div>
                </fieldset>
            </form>
        </div>
        <!-- Botones de acceso y manipulación de los datos  -->
        <div class="botones">
            </br>
            <button type="button" class="btn btn-primary" onclick="Add();">Agregar registro</button>
        </div>
        <div class="datoRegistro">
            </br>
            <table class="table table-hover">
                <thead class="table-dark">
                    <tr>
                        <td>Nombres</td>
                        <td>Apellidos</td>
                        <td>Fecha Ingreso</td>
                        <td>Salario Base</td>
                        <td>Editar</td>
                        <td>Elimianr</td>
                    </tr>
                </thead>
                <tbody id="resultData">
                    <!-- aqui llega la infomación desde la base de datos  -->
                    
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
